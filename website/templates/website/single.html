{% extends 'website/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

  <div class="page-container">
    <div class="page">
      <p class="page-title">{{ title }}</p>
      <div class="d-flex flex-row align-items-center">
        <span class="badge badge-pill badge-primary page-year">
          {{ date_published|date:'Y' }}
        </span>
        <span class="page-tags">
          {% for tag in tags %}
            {{ tag|title }}
            {% if forloop.counter < tags|length %},&nbsp;{% endif %}
          {% endfor %}
        </span>
      </div>

      <div class="page-body">      
        {{ body|safe }}
      </div> <!-- .page-body -->
    </div> <!-- .page -->
  </div> <!-- .page-container -->
{% endblock %}
